<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Clone</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header class="header-bar">
        <div class="logo">
            <h4>YouTube</h4>
            <img src="th.jpeg" alt="YouTube Logo">
        </div>
        <div class="nav-name">
            <div class="search-wrapper">
                <input type="text" placeholder="Search here">
                <i class="fa-solid fa-magnifying-glass search-icon"></i>
            </div>
            <div class="icons">
                <i class="fa-solid fa-microphone mic-icon"></i>
                <i class="fa-solid fa-video add-video-icon"></i>
                <i class="fa-solid fa-bell notification-icon"></i>
                <i class="fa-solid fa-user profile-icon"></i>
                
            </div>
            
        </div>
        
    </header>

    <main class="content">
        <div class="grid-container">
            <div class="grid-item">Item 1</div>
            <div class="grid-item">Item 2</div>
            <div class="grid-item">Item 3</div>
            <div class="grid-item">Item 4</div>
            <div class="grid-item">Item 5</div>
            <div class="grid-item">Item 6</div>
            <div class="grid-item">Item 7</div>
            <div class="grid-item">Item 8</div>
            <div class="grid-item">Item 9</div>
            <div class="grid-item">Item 10</div>
            <div class="grid-item">Item 11</div>
            <div class="grid-item">Item 12</div>
    
        </div>
    </main>
    
    
    <footer class="footer">
        <div class="footer-container">
            <div class="footer-links">
                <a href="#">About</a>
                <a href="#">Press</a>
                <a href="#">Copyright</a>
                <a href="#">Contact Us</a>
                <a href="#">Creators</a>
                <a href="#">Advertise</a>
                <a href="#">Developers</a>
            </div>
            <div class="footer-social">
                <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                <a href="#"><i class="fa-brands fa-twitter"></i></a>
                <a href="#"><i class="fa-brands fa-instagram"></i></a>
                <a href="#"><i class="fa-brands fa-youtube"></i></a>
            </div>
            <p>&copy; 2025 YouTube Clone. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
